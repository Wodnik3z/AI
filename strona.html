<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">   
        <script src="https://rawgit.com/mapbox/leaflet-image/gh-pages/leaflet-image.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.4/leaflet.css">
        <meta charset="utf-8"
              name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Puzzle</title>
    </head>
    <body>
        <div class="top-container">
            <div id="map"></div>
            <div id="puzzle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="middle-container">
            <div id="buttons">
                <button class="mapBtn" onclick="getLocation()">Udostępnij lokalizację</button>
                <button class="mapBtn" onclick="captureMap()">Pobierz mapę</button>
                <button class="mapBtn" onclick="requestNotificationPermission()">Powiadomienia</button>
            </div>
        </div>
        <div class="bot-container">
            <div id="elements" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <script src="functionality.js">
            
        </script>
    </body>
</html>
